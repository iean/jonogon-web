<div class="row mt-2 mb-4 mt-3 justify-content-center">
  @if (searchControl) {
    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 m-t-2">
      <div class="search-employee">
        <span class="p-input-icon-left">
          <i class="ri-search-line"></i>
          <input
            class="block"
            type="search"
            id="qr-searchbar"
            pInputText
            placeholder="{{ placeHolderText }}"
            [formControl]="searchControl" />
        </span>
      </div>
    </div>
  }
  @if (canCerateQR) {
    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 m-t-2">
      <p-button
        type="button"
        pButton
        pRipple
        class="p-button-text p-button-rounded p-button-plain search-wrapper"
        (onClick)="operationAddButtonClicked()"
        >{{ addButtonText }}</p-button
      >
    </div>
  }
</div>
